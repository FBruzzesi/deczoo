site_name: deczoo docs
repo_url: https://github.com/FBruzzesi/deczoo
site_url: https://fbruzzesi.github.io/deczoo/
site_description: Deczoo - A zoo for decorators
site_author: Francesco Bruzzesi

nav:
  - Home: index.md
  - API:
    - Decorators: api/decorators.md
    - Utils: api/utils.md
  # - Getting Started:
  #   - Quickstart: quickstart/examples.md
plugins:
  - search
  - mkdocstrings
theme:
  name: material
  favicon: img/icon.png
  logo: img/icon.png
  font:
    text: Ubuntu
    code: Ubuntu Mono
  feature:
    tabs: true
  palette:
    primary: white
    accent: blue
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
