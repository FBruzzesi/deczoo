name: PR Checks

on:
  pull_request:
    branches:
    - main

jobs:

  interrogate:

    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install interrogate==1.5.0 --no-cache-dir
      - name: Interrogate
        run: make interrogate

  test:

    needs: [interrogate]
    strategy:
      matrix:
        os: [
          ubuntu-latest
          # , macos-latest
          # , windows-latest
          ]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}

    steps:

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          python -m pip install pytest==7.2.0 pytest-xdist==3.2.1 numpy --no-cache-dir
          python -m pip install ."[chime]" --no-cache-dir

      - name: Test
        run: make test

  lint:

    needs: [test]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ."[lint]" --no-cache-dir

      - name: Lint
        run: make lint
